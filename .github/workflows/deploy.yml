name: Build and Deploy to HestiaCP

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via Rsync
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          # Sincronización rápida: se asume que las dependencias y assets se gestionan en el servidor
          switches: >-
            -avzr --delete 
            --exclude=.git/ 
            --exclude=.github/ 
            --exclude=.editorconfig 
            --exclude=.php-cs-fixer.dist.php 
            --exclude=phpstan.neon 
            --exclude=phpunit.xml.dist 
            --exclude=tests/ 
            --exclude=tests-legacy/ 
            --exclude=Dockerfile 
            --exclude=rector.php 
            --exclude=src/config.php 
            --exclude=src/data/cache/ 
            --exclude=src/data/log/ 
            --exclude=src/data/uploads/ 
            --exclude=vendor/ 
            --exclude=node_modules/ 
            --exclude=src/themes/*/build/ 
            --exclude=src/modules/*/build/
          path: ./
          remote_path: ${{ secrets.DEPLOY_PATH_PORTAL }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_port: ${{ secrets.SSH_PORT || 22 }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Post-deployment permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT || 22 }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Asegurar que las carpetas de datos existan y tengan permisos
            cd ${{ secrets.DEPLOY_PATH_PORTAL }}
            mkdir -p src/data/cache src/data/log src/data/uploads
            chmod -R 775 src/data
